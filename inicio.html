<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende Guaraní - Inicio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(41, 50, 80, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            z-index: 1000;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.6s ease-out;
        }

        .nav-logo-left,
        .nav-logo-right {
            display: flex;
            align-items: center;
        }

        .nav-logo-left img,
        .nav-logo-right img {
            height: 55px;
            border-radius: 50%;
            border: 3px solid #6DD47E;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(109, 212, 126, 0.3);
        }

        .nav-logo-left img:hover,
        .nav-logo-right img:hover {
            transform: rotate(360deg) scale(1.1);
            box-shadow: 0 0 30px rgba(109, 212, 126, 0.6);
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-grow: 1;
        }

        .nav-menu li a {
            position: relative;
            font-size: 18px;
            color: #6DD47E;
            font-weight: 600;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.4s ease;
            display: block;
        }

        .nav-menu li a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #6DD47E, #4CAF50);
            transform: translateX(-50%);
            transition: width 0.4s ease;
        }

        .nav-menu li a:hover {
            background: rgba(109, 212, 126, 0.1);
            transform: translateY(-3px);
            color: #fff;
        }

        .nav-menu li a:hover::before {
            width: 80%;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: #6DD47E;
            border-radius: 3px;
            transition: all 0.3s;
        }

        /* Main Hero Section */
        .main-section {
            position: relative;
            background-image: url('img/Paisaje de la pag principal.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding-top: 80px;
        }

        .main-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.7), rgba(118, 75, 162, 0.7));
            animation: fadeIn 1s ease-out;
        }

        .main-content {
            position: relative;
            z-index: 1;
            animation: scaleIn 0.8s ease-out 0.3s both;
            padding: 40px;
        }

        .main-content h1 {
            font-size: 90px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
            background: linear-gradient(45deg, #fff, #6DD47E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-content p {
            font-size: 28px;
            margin-bottom: 40px;
            font-weight: 300;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #6DD47E 0%, #4CAF50 100%);
            color: white;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 22px;
            font-weight: 600;
            transition: all 0.4s ease;
            box-shadow: 0 10px 40px rgba(109, 212, 126, 0.4);
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 50px rgba(109, 212, 126, 0.6);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn i {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .btn:hover i {
            transform: translateX(5px);
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            animation: float 2s ease-in-out infinite;
        }

        .scroll-indicator i {
            font-size: 40px;
            color: white;
            opacity: 0.7;
        }

        /* Footer */
        footer {
            background: rgba(41, 50, 80, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            text-align: center;
            color: #6DD47E;
            font-size: 16px;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin: 0;
            font-weight: 300;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 20px;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                background-color: rgba(41, 50, 80, 0.98);
                position: absolute;
                top: 70px;
                right: 0;
                width: 100%;
                margin: 0;
                padding: 20px 0;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            }

            .nav-menu.active {
                display: flex;
                animation: slideDown 0.3s ease-out;
            }

            .nav-menu li {
                width: 100%;
                text-align: center;
            }

            .hamburger {
                display: flex;
            }

            .nav-logo-right {
                display: none;
            }

            .main-content h1 {
                font-size: 48px;
            }

            .main-content p {
                font-size: 20px;
            }

            .btn {
                font-size: 18px;
                padding: 15px 35px;
            }
        }

        @media (max-width: 480px) {
            .main-content h1 {
                font-size: 36px;
            }

            .main-content p {
                font-size: 16px;
            }

            .btn {
                font-size: 16px;
                padding: 12px 30px;
            }

            .nav-logo-left img {
                height: 45px;
            }
        }
    </style>

    <header>
        <nav class="navbar">
            <div class="nav-logo-left">
                <img src="img/tecnoguarani.jpg" alt="Logo Tecnoguaraní">
            </div>

            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <ul class="nav-menu" id="navMenu">
                <li><a href="inicio.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="nosotros.html"><i class="fas fa-info-circle"></i> Nosotros</a></li>
                <li><a href="guarani.html"><i class="fas fa-book"></i> Un poco de guaraní</a></li>
            </ul>

            <div class="nav-logo-right">
                <img src="img/soria.jpg" alt="Logo Colegio">
            </div>
        </nav>
    </header>

    <main>
        <section class="main-section">
            <div class="main-content">
                <h1>APRENDE <br> GUARANÍ</h1>
                <p>Plataforma Educativa Interactiva</p>
                <a href="../bienvenida.html" class="btn">
                    Comenzar Ahora <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            <div class="scroll-indicator">
                <i class="fas fa-chevron-down"></i>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Aprende Guaraní. Todos los derechos reservados.</p>
    </footer>

    <script>
        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }

        // Cerrar menú al hacer clic en un enlace (móvil)
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                const navMenu = document.getElementById('navMenu');
                navMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
