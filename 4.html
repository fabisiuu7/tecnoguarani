<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <title>Completa el Texto - Guaran铆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding-top: 90px;
            position: relative;
        }

        /* Efecto de fondo animado */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(109, 212, 126, 0.1) 0%, transparent 40%);
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-50px);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15) rotate(3deg); }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(109, 212, 126, 0.4);
            }
            50% {
                box-shadow: 0 0 40px rgba(109, 212, 126, 0.8);
            }
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(41, 50, 80, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            z-index: 1000;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.6s ease-out;
        }

        .nav-logo-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-logo-left img {
            height: 55px;
            border-radius: 50%;
            border: 3px solid #6DD47E;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(109, 212, 126, 0.3);
        }

        .nav-logo-left img:hover {
            transform: rotate(360deg) scale(1.1);
            box-shadow: 0 0 30px rgba(109, 212, 126, 0.6);
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-grow: 1;
        }

        .nav-menu li a {
            position: relative;
            font-size: 18px;
            color: #6DD47E;
            font-weight: 600;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-menu li a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #6DD47E, #4CAF50);
            transform: translateX(-50%);
            transition: width 0.4s ease;
        }

        .nav-menu li a:hover {
            background: rgba(109, 212, 126, 0.1);
            transform: translateY(-3px);
            color: #fff;
        }

        .nav-menu li a:hover::before {
            width: 80%;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: #6DD47E;
            border-radius: 3px;
            transition: all 0.3s;
        }

        /* Main Content */
        main {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 40px;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out;
            background: linear-gradient(135deg, #fff 0%, #6DD47E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Instructions Box */
        .instructions {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.8s ease-out 0.2s both;
            border-left: 5px solid #6DD47E;
        }

        .instructions p {
            color: #293250;
            font-size: 18px;
            font-weight: 500;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .instructions i {
            color: #6DD47E;
            font-size: 24px;
        }

        /* Text Section */
        .texto {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out 0.4s both;
            position: relative;
            overflow: hidden;
        }

        .texto::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(109, 212, 126, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        .texto p {
            line-height: 2.2;
            font-size: 20px;
            color: #293250;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        span {
            display: inline-block;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            min-width: 120px;
            height: 38px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            line-height: 38px;
            border: 3px dashed #667eea;
            color: #293250;
            font-weight: 700;
            transition: all 0.3s ease;
            margin: 0 5px;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        span:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-style: solid;
            transform: scale(1.08) translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        span:empty {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            animation: pulse 2s ease-in-out infinite;
        }

        /* Options Section */
        .opciones {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            margin: 30px 0;
            min-height: 120px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out 0.6s both;
            border: 3px solid rgba(109, 212, 126, 0.3);
        }

        .opciones .palabra {
            background: linear-gradient(135deg, #6DD47E 0%, #4CAF50 100%);
            color: white;
            padding: 14px 28px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(109, 212, 126, 0.4);
            animation: bounceIn 0.6s ease-out both;
            position: relative;
            overflow: hidden;
        }

        .opciones .palabra::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .opciones .palabra:hover::before {
            width: 300px;
            height: 300px;
        }

        .opciones .palabra:nth-child(1) { animation-delay: 0.1s; }
        .opciones .palabra:nth-child(2) { animation-delay: 0.2s; }
        .opciones .palabra:nth-child(3) { animation-delay: 0.3s; }
        .opciones .palabra:nth-child(4) { animation-delay: 0.4s; }
        .opciones .palabra:nth-child(5) { animation-delay: 0.5s; }

        .opciones .palabra:hover {
            background: linear-gradient(135deg, #4CAF50 0%, #6DD47E 100%);
            transform: translateY(-8px) scale(1.08) rotate(2deg);
            box-shadow: 0 12px 30px rgba(109, 212, 126, 0.6);
        }

        .opciones .palabra:active {
            transform: scale(0.95);
        }

        /* Result */
        #resultado {
            text-align: center;
            font-size: 38px;
            font-weight: 800;
            margin: 25px 0;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: pulse 1.5s ease-in-out infinite;
            min-height: 50px;
        }

        /* Button */
        button {
            display: block;
            margin: 40px auto;
            padding: 18px 55px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 22px;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            animation: fadeInUp 0.8s ease-out 0.8s both;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.7);
            animation: glow 1.5s ease-in-out infinite;
        }

        button:active {
            transform: translateY(0) scale(0.98);
        }

        button i {
            margin-right: 10px;
        }

        /* Success/Error animations */
        .correct {
            background: linear-gradient(135deg, #6DD47E 0%, #4CAF50 100%) !important;
            animation: correctPulse 0.6s ease;
            border-color: #4CAF50 !important;
            border-style: solid !important;
            color: white !important;
        }

        .incorrect {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%) !important;
            animation: shake 0.5s ease;
            border-color: #ee5a6f !important;
            border-style: solid !important;
            color: white !important;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #6DD47E;
            animation: confetti-fall 3s linear;
            z-index: 999;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Sparkle effect */
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-animation 1s ease-out forwards;
            z-index: 1001;
        }

        @keyframes sparkle-animation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 20px;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                background-color: rgba(41, 50, 80, 0.98);
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                padding: 20px 0;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            }

            .nav-menu.show {
                display: flex;
                animation: slideDown 0.3s ease-out;
            }

            .nav-menu li {
                width: 100%;
                text-align: center;
            }

            .nav-menu li a {
                justify-content: center;
            }

            .hamburger {
                display: flex;
            }

            h1 {
                font-size: 36px;
            }

            .texto {
                padding: 25px;
            }

            .texto p {
                font-size: 17px;
                line-height: 2;
            }

            span {
                min-width: 100px;
                height: 34px;
                line-height: 34px;
                font-size: 16px;
            }

            .opciones .palabra {
                padding: 12px 24px;
                font-size: 16px;
            }

            button {
                width: 90%;
                font-size: 20px;
                padding: 16px 40px;
            }

            .instructions p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 70px;
            }

            .nav-logo-left img {
                height: 45px;
            }

            h1 {
                font-size: 28px;
            }

            .texto p {
                font-size: 15px;
            }

            span {
                min-width: 90px;
                height: 30px;
                line-height: 30px;
                font-size: 14px;
            }

            button {
                font-size: 18px;
                padding: 14px 36px;
            }

            #resultado {
                font-size: 28px;
            }

            .instructions {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="nav-logo-left">
                <img src="../img/tecnoguarani.jpg" alt="Logo Tecnoguaran铆" onerror="this.style.display='none'">
                <img src="../img/soria.jpg" alt="Logo Colegio" onerror="this.style.display='none'">
            </div>

            <div class="hamburger" onclick="toggleMenu()">
                <div></div>

                <div></div>

            <ul class="nav-menu" id="navMenu">
                <li><a href="../inicio.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="../../juegos.html"><i class="fas fa-gamepad"></i> Juegos</a></li>
                <li><a href="../../bienvenida.html"><i class="fas fa-star"></i> P谩gina Principal</a></li>
                <li><a href="../../area_per.html"><i class="fas fa-user"></i> rea personal</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1> Completa el Texto en Guaran铆</h1>

        <!-- Instructions -->
        <div class="instructions">
            <p>
                <i class="fas fa-info-circle"></i>
                <span>Haz clic en las palabras de abajo para completar el texto</span>
            </p>
        </div>

        <!-- Text Section -->
        <section class="texto">
            <p>Cheru jee <span id="0"></span> Chesi <span id="1"></span> Andrea. Kereipa <span id="2"></span> ndesi?. Che anoi mboapi <span id="3"></span> reta. Cheru oyapo <span id="4"></span>.</p>
        </section>

        <!-- Options Section -->
        <section class="opciones" id="opciones"></section>

        <h2 id="resultado"></h2>

        <button id="comprobar">
            <i class="fas fa-check-circle"></i> Comprobar Respuestas
        </button>
    </main>

    <script>
        // Arreglo que contiene el orden correcto de las palabras
        let orden_correcto = ['Pablo', 'jee', 'oi', 'chemembi', 'yepea'];

        // Palabras desordenadas para mostrar en opciones
        let palabras_juego = ['yepea', 'chemembi', 'Pablo', 'jee', 'oi'];

        // Contenedor de las opciones
        let contenedorOpciones = document.getElementById("opciones");
        // Bot贸n comprobar
        let comprobar = document.getElementById("comprobar");
        // Texto donde se muestra el resultado
        let txtResultado = document.getElementById("resultado");

        // Arreglo que contiene el orden de las palabras que el usuario va eligiendo
        let posDisponible = ["", "", "", "", ""];

        // Funci贸n que agrega las opciones
        function agregarOpciones() {
            palabras_juego.forEach(element => {
                let div = document.createElement("div");
                div.className = "palabra";
                div.innerHTML = element;
                div.setAttribute("onclick", "completar(this)");
                contenedorOpciones.appendChild(div);
            });
        }
        agregarOpciones();

        // Agrego el m茅todo onclick a cada elemento span del texto
        function agregarEliminarAspan() {
            var spans = document.getElementsByTagName("span");
            for (let i = 0; i < spans.length; i++) {
                spans[i].setAttribute("onclick", "remove(this)");
            }
        }
        agregarEliminarAspan();

        // Funci贸n que coloca el texto de la opci贸n elegida en el span correspondiente
        function completar(palabra) {
            let posLibre = posDisponible.indexOf("");
            if (posLibre !== -1) {
                document.getElementById(posLibre).innerHTML = palabra.innerHTML;
                posDisponible[posLibre] = palabra.innerHTML;
                contenedorOpciones.removeChild(palabra);
                createSparkles(palabra);
            }
        }

        // Funci贸n que elimina una palabra del texto y la pone de nuevo en opciones
        function remove(palabra) {
            if (palabra.innerHTML != "") {
                let div = document.createElement("div");
                div.className = "palabra";
                div.innerHTML = palabra.innerHTML;
                div.setAttribute("onclick", "completar(this)");
                contenedorOpciones.appendChild(div);

                palabra.innerHTML = "";
                posDisponible[palabra.id] = "";

                document.getElementById(palabra.id).className = "";
                txtResultado.innerHTML = "";
            }
        }

        // Funci贸n que comprueba si est谩 correcto
        comprobar.onclick = function() {
            let posLibre = posDisponible.indexOf("");
            let totalAciertos = 0;

            if (posLibre == -1) {
                for (let i = 0; i < orden_correcto.length; i++) {
                    if (orden_correcto[i] == posDisponible[i]) {
                        document.getElementById(i).className = "correct";
                        totalAciertos++;
                    } else {
                        document.getElementById(i).className = "incorrect";
                    }
                }

                if (totalAciertos === orden_correcto.length) {
                    txtResultado.innerHTML = " 隆Ganaste!";
                    txtResultado.style.color = "#6DD47E";
                    createConfetti();
                    setTimeout(() => {
                        window.location.href = "../../juegos.php";
                    }, 3000);
                } else {
                    txtResultado.innerHTML = " Intenta de nuevo";
                    txtResultado.style.color = "#ff6b6b";
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                }
            } else {
                alert("锔 Por favor completa todas las palabras");
            }
        }

        // Toggle menu m贸vil
        function toggleMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('show');
        }

        // Crear confetti
        function createConfetti() {
            const colors = ['#6DD47E', '#667eea', '#764ba2', '#ffd700', '#ff6b6b', '#4CAF50'];
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = confetti.style.width;
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 30);
            }
        }

        // Crear sparkles cuando se selecciona una palabra
        function createSparkles(element) {
            const rect = element.getBoundingClientRect();
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = (rect.left + rect.width / 2) + 'px';
                    sparkle.style.top = (rect.top + rect.height / 2) + 'px';
                    document.body.appendChild(sparkle);

                    const angle = (Math.PI * 2 * i) / 8;
                    const distance = 30;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;

                    sparkle.style.transform = `translate(${x}px, ${y}px)`;

                    setTimeout(() => {
                        sparkle.remove();
                    }, 1000);
                }, i * 50);
            }
        }

        // Cerrar men煤 m贸vil al hacer clic en un enlace
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                const navMenu = document.getElementById('navMenu');
                navMenu.classList.remove('show');
            });
        });
    </script>
</body>
</html>
